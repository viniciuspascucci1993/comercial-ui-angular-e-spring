<p-panel header="Nova oportunidade">
  <div class="p-grid">
    <div class="p-col-2">Descrição</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="oportunidade.descricaoOportunidade">
    </div>

  <div class="p-col-2">Nome Prospecto</div>
    <div class="p-col-10">
        <input pInputText type="text" [(ngModel)]="oportunidade.nomeProspecto"> 
    </div>

    <div class="p-col-2">Valor</div>
    <div class="p-col-10">
        <input pInputText type="text" [(ngModel)]="oportunidade.valor"> 
    </div>

    <div class="p-col-10 p-offset-2">
      <button pButton type="submit" label="Incluir oportunidade"
      (click)="incluirOportunidade()"></button> 
    </div>


  </div> 
</p-panel>
<br>
<p-table [value]="oportunidades">
    <ng-template pTemplate="header">
      <tr>
        <th>Descrição</th>
        <th>Prospecto</th>
        <th>Valor</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-oportunidade>
      <tr>
        <td>{{ oportunidade.descricaoOportunidade }}</td>
        <td>{{ oportunidade.nomeProspecto }}</td>
        <td>{{ oportunidade.valor }}</td>
      </tr>
    </ng-template>
  </p-table>

  <p-toast></p-toast>
